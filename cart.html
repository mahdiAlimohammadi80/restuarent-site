<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/cart.css">
    <title>سبد خرید</title>
</head>
<body>
    <header>
        <div class="front">
            <div class="info-box">
                <div class="phone-email">
                    <div class="phone">
                        <i class="fa-solid fa-phone icon"></i>
                        <span>02537780764</span>
                    </div>
                    <div class="email">
                        <i class="fa-solid fa-envelope icon"></i>
                        <span>bookingresturan@gmail.com</span>
                    </div>
                </div>
                <div class="address-time">
                    <div class="address">
                        <i class="fa-solid fa-location-dot icon"></i>
                        <span>قم ،ابتدای بلوار سمیه جنب کوچه34</span>
                    </div>
                    <div class="time">
                        <i class="fa-solid fa-calendar-days icon"></i>
                        <span>7 روز هفته از ساعت 10 صبح تا 12 شب</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="navbar">
                <a class="logo" href="">
                    <img src="image/0.png" alt="logo-picture">
                    <h4>رستوران فدک</h4>
                </a>
                <div class="menu">
                    <ul class="menu-list">
                        <li class="menu-item">
                            <a href="" class="menu-link">صفحه اصلی</a>
                        </li>
                        <li class="menu-item">
                            <a href="" class="menu-link">منو</a>
                        </li>
                        <li class="menu-item">
                            <a href="" class="menu-link">درباره ما</a>
                        </li>
                        <li class="menu-item">
                            <a href="" class="menu-link">رزرو میز</a>
                        </li>
                    </ul>
                </div>
                <div class="button">
                    <button class="reserve-btn">رزرو میز</button>
                </div>
            </div>
        </div>
    </header>
    <div class="cart-box">
        <div class="container">
            <div class="cart-content">
                <h2>سبد خرید</h2>
                <div class="cart-items cards">
                </div>
            </div>
            <div class="cart-info-box">
                <h4>جزئیات کلی سبد خرید</h4>
                <div class="cart-count">
                    <span>تعداد کل اقلام</span>
                    <span class="cart-count-text">2</span>
                </div>
                <div class="cartTotal-price">
                    <span>قیمت کل</span>
                    <span class="cartTotal-price-text">650000</span>
                </div>
                <div class="cartTotal-price">
                    <span>قیمت کل</span>
                    <span class="cartTotal-price-text">650000</span>
                </div>
                <div class="percent-price">
                    <span>تخفیف کل</span>
                    <span class="percent-price-text">0</span>
                </div>
                <div class="res-price">
                    <span>قیمت نهایی</span>
                    <span class="res-price-text">650000</span>
                </div>
                <button class="cartPay-btn">پرداخت</button>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
